# Pre-commit configuration for automatic code quality fixes
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
  autofix_commit_msg: "style: auto-fix by pre-commit.ci [skip ci]"
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false

repos:
  # ===========================================
  # General file fixes (trailing whitespace, etc.)
  # ===========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # ===========================================
  # Rust Tools (via Remote Repos for CI support)
  # ===========================================
  - repo: https://github.com/doublify/pre-commit-rust
    rev: master
    hooks:
      - id: fmt
        name: cargo fmt
        description: Format Rust code
      - id: clippy
        name: cargo clippy
        description: Lint Rust code
        args: ["--", "-D", "warnings"]

  # ===========================================
  # Cargo.toml sorting
  # ===========================================
  - repo: https://github.com/DevinR528/cargo-sort-precommit
    rev: v0.2.0
    hooks:
      - id: cargo-sort
        args: ["--workspace"]
