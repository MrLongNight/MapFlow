# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The database path
db-path = "~/.cargo/advisory-db"

# List of advisory IDs to ignore
ignore = [
    # proc-macro-error is "unmaintained" but not a security vulnerability
    # It's a transitive dependency from egui_dock -> duplicate -> proc-macro-error
    # We cannot upgrade egui_dock without upgrading the entire egui ecosystem
    # Tracking: https://rustsec.org/advisories/RUSTSEC-2024-0370
    "RUSTSEC-2024-0370",
    # bincode is unmaintained
    "RUSTSEC-2025-0141",
    # paste is unmaintained
    "RUSTSEC-2024-0436",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
    "Unicode-3.0",
    "BSL-1.0",
    "MIT-0",
    "WTFPL",
    "OFL-1.1",
    "Ubuntu-font-1.0",
    "GPL-3.0-only",
]

[bans]
# Skip ban checking
multiple-versions = "allow"

[sources]
# Skip source checking
unknown-registry = "allow"
unknown-git = "allow"
