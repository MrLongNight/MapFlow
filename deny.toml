# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The database path
db-path = "~/.cargo/advisory-db"

# List of advisory IDs to ignore
ignore = [
    # paste is unmaintained
    "RUSTSEC-2024-0436",
]

[licenses]
# Skip license checking (handled separately)
unlicensed = "allow"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
    "Unicode-3.0",
]

[bans]
# Skip ban checking
multiple-versions = "allow"

[sources]
# Skip source checking
unknown-registry = "allow"
unknown-git = "allow"
