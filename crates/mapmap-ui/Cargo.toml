[package]
name = "mapmap-ui"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["cpal", "midi"]
midi = ["mapmap-control/midi"]
ndi = ["dep:mapmap-io", "mapmap-io/ndi", "dep:tokio"]
tokio = ["dep:tokio"]

[dependencies]
anyhow = { workspace = true }
cpal = { workspace = true, optional = true }
dirs = "6.0"
ecolor = { workspace = true }

# Phase 6: egui migration
egui = { workspace = true, features = ["serde"] }
egui-wgpu = { workspace = true }
egui-winit = { workspace = true }
egui_extras = { workspace = true }
egui_node_editor = { workspace = true }
fluent = { workspace = true }
fluent-langneg = { workspace = true }
glam = { workspace = true }
image = { workspace = true }
mapmap-control = { path = "../mapmap-control", features = ["osc", "midi"] }
mapmap-core = { path = "../mapmap-core" }
mapmap-io = { path = "../mapmap-io", optional = true }                      # Added for NDI
mapmap-media = { path = "../mapmap-media" }
mapmap-render = { path = "../mapmap-render" }
once_cell = { workspace = true }
parking_lot = { workspace = true }

# SVG icon rendering
resvg = { workspace = true }
rfd = "0.17"
rust-embed = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sysinfo = "0.33"
thiserror = { workspace = true }
tiny-skia = { workspace = true }
tokio = { workspace = true, optional = true, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] } # Added for NDI async
tracing = { workspace = true }
unic-langid = { workspace = true }
usvg = { workspace = true }

wgpu = { workspace = true }
winit = { workspace = true }
