[package]
name = "mapmap-bevy"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow = { workspace = true }
# Bevy 0.16 Upgrade to align with egui/wgpu v27
bevy = { version = "0.16", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_scene",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "bevy_winit",
    "default_font",
    "x11",
    "wayland",
    "tonemapping_luts",
] }

# Extensions compatible with Bevy 0.16
bevy_atmosphere = "0.13"
# bevy_enoki = "0.6" # Check version
bevy_mod_outline = "0.10"
hexx = "0.18" # Version compatible with Bevy 0.16

mapmap-core = { path = "../mapmap-core" }
rand = "0.9.2"
thiserror = { workspace = true }
tracing = { workspace = true }
# Use Bevy's own wgpu version (v24) to avoid conflicts
wgpu = "24.0"
