<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Three vertical fader tracks -->
  <line x1="6" y1="4" x2="6" y2="20" stroke="white"/>
  <line x1="12" y1="4" x2="12" y2="20" stroke="white"/>
  <line x1="18" y1="4" x2="18" y2="20" stroke="white"/>
  <!-- Fader knobs at different positions -->
  <rect x="3" y="8" width="6" height="3" rx="1" fill="white"/>
  <rect x="9" y="14" width="6" height="3" rx="1" fill="white"/>
  <rect x="15" y="10" width="6" height="3" rx="1" fill="white"/>
</svg>
