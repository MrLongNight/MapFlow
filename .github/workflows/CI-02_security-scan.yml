name: "CI-02:Security-Scan"

# ═══════════════════════════════════════════════════════════════
# OPTIMIZED: Weekly only + main push (removed PR trigger)
# CodeQL is slow and not needed for every PR
# ═══════════════════════════════════════════════════════════════

on:
  push:
    branches: [ "main" ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'rust' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql-config.yml

    - name: Install Rust toolchain (security)
      uses: dtolnay/rust-toolchain@nightly

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libfontconfig1-dev \
          libfreetype6-dev \
          libasound2-dev \
          libxcb1-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libx11-dev \
          libavcodec-dev \
          libavformat-dev \
          libavutil-dev \
          libswscale-dev \
          libavdevice-dev \
          libavfilter-dev

    - name: Build project
      run: cargo build --release --features "mapmap-io/ci-linux"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
