name: CI-09:Create Releases

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. v0.1.0) - PFLICHT für Release'
        required: true
        default: 'v0.1.0'
      release_name:
        description: 'Release-Titel (optional, sonst wird Version verwendet)'
        required: false
        default: ''
      pre_release:
        description: 'Pre-Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows-portable:
    name: Windows (portable ZIP)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git (post-checkout)
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: vcpkg und FFmpeg installieren
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install ffmpeg:x64-windows
        shell: pwsh

      - name: VCPKG_ROOT setzen
        run: echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Build Release (mit FFMpeg)
        run: cargo build --release -p mapmap --features ffmpeg
        shell: pwsh

      - name: Check if binary exists and package
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target\release\MapFlow.exe dist\MapFlow.exe

          $vcpkgBin = "${{ github.workspace }}\vcpkg\installed\x64-windows\bin"
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" dist\
            Write-Host "Copied FFmpeg DLLs to dist"
          } else {
            Write-Host "Warning: vcpkg bin directory not found at $vcpkgBin"
          }
        shell: pwsh

      - name: Prepare ZIP
        run: Compress-Archive -Path dist\* -DestinationPath mapflow-windows-x64.zip
        shell: pwsh

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-portable-zip
          path: mapflow-windows-x64.zip

  build-windows-installer:
    name: Windows (Installer MSI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git (post-checkout)
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: vcpkg und FFmpeg installieren
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install ffmpeg:x64-windows
        shell: pwsh

      - name: VCPKG_ROOT setzen
        run: echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Build Release (mit FFMpeg)
        run: cargo build --release -p mapmap --features ffmpeg
        shell: pwsh

      - name: Check if binary exists
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }

        shell: pwsh

      - name: Kopiere benötigte FFmpeg-DLLs für WiX
        run: |
          $vcpkgBin = "${{ github.workspace }}\vcpkg\installed\x64-windows\bin"
          $targetDir = "target\release"

          Write-Host "Kopiere DLLs von: $vcpkgBin"

          if (!(Test-Path $targetDir)) {
             New-Item -ItemType Directory -Force -Path $targetDir
          }

          if (Test-Path $vcpkgBin) {
             # Wildcard copy all DLLs
             Copy-Item "$vcpkgBin\*.dll" -Destination $targetDir -Force
             Write-Host "✓ Alle DLLs (*.dll) erfolgreich kopiert."

             # Verify contents
             Get-ChildItem "$targetDir\*.dll" | Select-Object Name
          } else {
             Write-Host "✗ Fehler: vcpkg bin Verzeichnis nicht gefunden: $vcpkgBin"
             exit 1
          }
        shell: pwsh

      - name: Install WiX Toolset
        run: choco install wixtoolset -y


      - name: Build MSI with Heat Harvesting
        shell: pwsh
        run: |
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
          $cargoTargetBinDir = "${{ github.workspace }}\target\release"

          # Create a clean packaging directory
          $packageDir = "${{ github.workspace }}\package_staging"
          New-Item -ItemType Directory -Force -Path $packageDir

          # Copy EVERYTHING needed into staging (App + DLLs)
          Copy-Item "$cargoTargetBinDir\MapFlow.exe" -Destination $packageDir -Force
          Copy-Item "$cargoTargetBinDir\*.dll" -Destination $packageDir -Force

          Write-Host "Staging Directory Contents:"
          Get-ChildItem $packageDir | Select-Object Name

          # Harvest the staging directory
          # -cg MainComponents: Component Group ID
          # -dr INSTALLFOLDER: Directory Ref ID in main.wxs
          heat.exe dir "$packageDir" -gg -sfrag -cg MainComponents -dr INSTALLFOLDER -var "var.PackageDir" -out components.wxs

          # Compile Main + Components
          candle.exe .\crates\mapmap\wix\main.wxs components.wxs -dPackageDir="$packageDir" -dCargoTargetBinDir="$cargoTargetBinDir" -out mapflow.wixobj -out components.wixobj -ext WixUIExtension

          # Link
          light.exe mapflow.wixobj components.wixobj -out mapflow-windows-installer.msi -ext WixUIExtension


      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-installer-msi
          path: mapflow-windows-installer.msi

  build-linux:
    name: Linux Release (tar.gz)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git (post-checkout)
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential pkg-config \
            clang libclang-dev \
            yasm nasm \
            libfontconfig1-dev libfreetype6-dev \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libx11-dev libavcodec-dev libavformat-dev libavutil-dev \
            libswscale-dev libavdevice-dev libavfilter-dev libswresample-dev \
            ffmpeg libasound2-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build Release (with ffmpeg - Linux)
        run: cargo build --release -p mapmap --features ffmpeg

      - name: Check if binary exists
        run: |
          if [ ! -f target/release/MapFlow ]; then
            echo "Build fehlgeschlagen: MapFlow-Binary fehlt!"
            exit 1
          fi

      - name: Package tar.gz
        run: |
          mkdir -p dist
          cp target/release/MapFlow dist/
          tar -czvf mapflow-linux-x64.tar.gz -C dist MapFlow

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-linux-tar
          path: mapflow-linux-x64.tar.gz

  publish:
    name: "Create GitHub Release & Attach Assets"
    needs: [build-windows-portable, build-windows-installer, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Create and push tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete tag if it already exists (allows re-running)
          git tag -d "${{ steps.tag.outputs.tag }}" 2>/dev/null || true
          git push origin :refs/tags/${{ steps.tag.outputs.tag }} 2>/dev/null || true
          # Create new tag
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ github.event.inputs.release_name || steps.tag.outputs.tag }}
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/mapflow-windows-portable-zip/mapflow-windows-x64.zip
            artifacts/mapflow-windows-installer-msi/mapflow-windows-installer.msi
            artifacts/mapflow-linux-tar/mapflow-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
