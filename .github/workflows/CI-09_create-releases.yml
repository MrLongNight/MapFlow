name: "CI-09: Create Releases"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. v0.1.0) - PFLICHT für Release'
        required: true
        default: 'v0.1.0'
      release_name:
        description: 'Release-Titel (optional, sonst wird Version verwendet)'
        required: false
        default: ''
      pre_release:
        description: 'Pre-Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows-portable:
    name: Windows (portable ZIP)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.version }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          echo "VERSION=$tag" >> $env:GITHUB_ENV

      - name: Configure Git (post-checkout)
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: vcpkg und FFmpeg installieren
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install ffmpeg:x64-windows
        shell: pwsh

      - name: VCPKG_ROOT setzen
        run: echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: FFmpeg-Umgebungsvariablen für bindgen setzen
        run: |
          $vcpkgInclude = "${{ github.workspace }}\vcpkg\installed\x64-windows\include"
          $vcpkgLib = "${{ github.workspace }}\vcpkg\installed\x64-windows\lib"
          
          echo "INCLUDE=$vcpkgInclude" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "LIB=$vcpkgLib" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I$($vcpkgInclude.Replace('\', '/'))" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "Umgebungsvariablen gesetzt:"
          Write-Host "INCLUDE=$vcpkgInclude"
          Write-Host "LIB=$vcpkgLib"
          Write-Host "BINDGEN_EXTRA_CLANG_ARGS=-I$vcpkgInclude"
        shell: pwsh

      - name: Build Release (mit FFMpeg)
        run: cargo build --release -p mapmap --features ffmpeg
        shell: pwsh

      - name: Check if binary exists and package
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target\release\MapFlow.exe dist\MapFlow.exe

          $vcpkgBin = "${{ github.workspace }}\vcpkg\installed\x64-windows\bin"
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin\*.dll" dist\
            Write-Host "Copied FFmpeg DLLs to dist"
          } else {
            Write-Host "Warning: vcpkg bin directory not found at $vcpkgBin"
          }
        shell: pwsh

      - name: Prepare ZIP
        run: Compress-Archive -Path dist\* -DestinationPath mapflow-windows-${{ env.VERSION }}-x64.zip
        shell: pwsh

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-portable-zip
          path: mapflow-windows-${{ env.VERSION }}-x64.zip

  build-windows-installer:
    name: Windows (Installer MSI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.version }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          echo "VERSION=$tag" >> $env:GITHUB_ENV

      - name: Configure Git (post-checkout)
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: vcpkg und FFmpeg installieren
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install ffmpeg:x64-windows
        shell: pwsh

      - name: VCPKG_ROOT setzen
        run: echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: FFmpeg-Umgebungsvariablen für bindgen setzen
        run: |
          $vcpkgInclude = "${{ github.workspace }}\vcpkg\installed\x64-windows\include"
          $vcpkgLib = "${{ github.workspace }}\vcpkg\installed\x64-windows\lib"
          
          echo "INCLUDE=$vcpkgInclude" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "LIB=$vcpkgLib" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I$($vcpkgInclude.Replace('\', '/'))" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "Umgebungsvariablen gesetzt:"
          Write-Host "INCLUDE=$vcpkgInclude"
          Write-Host "LIB=$vcpkgLib"
          Write-Host "BINDGEN_EXTRA_CLANG_ARGS=-I$vcpkgInclude"
        shell: pwsh

      - name: Build Release (mit FFMpeg)
        run: cargo build --release -p mapmap --features ffmpeg
        shell: pwsh

      - name: Check if binary exists
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }

        shell: pwsh

      - name: Kopiere vcpkg FFmpeg DLLs nach target/release
        shell: pwsh
        run: |
          $vcpkgBin = "${{ github.workspace }}\vcpkg\installed\x64-windows\bin"
          $outPath = "${{ github.workspace }}\target\release"

          Write-Host "DIAGNOSE: Kopiere von '$vcpkgBin' nach '$outPath'"

          if (!(Test-Path $vcpkgBin)) {
            Write-Error "FEHLER: vcpkg bin Verzeichnis nicht gefunden!"
            exit 1
          }

          if (!(Test-Path $outPath)) {
            Write-Host "Erstelle Zielverzeichnis: $outPath"
            New-Item -ItemType Directory -Force -Path $outPath
          }

          # Kopiere ALLE DLLs aus vcpkg nach target/release (für WiX)
          Copy-Item "$vcpkgBin\*.dll" -Destination $outPath -Force
          Write-Host "Alle DLLs aus vcpkg nach target/release kopiert."

          # Diagnose-Output
          Write-Host "--- ZEITSTEMPEL & GRÖSSE DER KOPIERTEN DATEIEN ---"
          Get-ChildItem "$outPath\*.dll" | Select-Object Name, Length, LastWriteTime | Format-Table -AutoSize

          # Explizite Prüfung der Dateien, die in main.wxs referenziert werden
          $required = @(
            "avcodec-62.dll",
            "avdevice-62.dll",
            "avfilter-11.dll",
            "avformat-62.dll",
            "avutil-60.dll",
            "swresample-6.dll",
            "swscale-9.dll"
          )
          $missing = $false
          foreach ($dll in $required) {
            $checkPath = Join-Path $outPath $dll
            if (!(Test-Path $checkPath)) {
              Write-Error "FEHLER: $dll fehlt in $outPath!"
              $missing = $true
            } else {
              Write-Host "VOHANDEN: $dll"
            }
          }
          if ($missing) { exit 1 }

      - name: Install WiX Toolset
        run: choco install wixtoolset -y


      - name: Build MSI with Heat Harvesting
        shell: pwsh
        run: |
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
          $cargoTargetBinDir = "${{ github.workspace }}\target\release"

          # --- ZUSÄTZLICHE DIAGNOSE (direkt vor WiX) ---
          Write-Host "PRE-WIX CHECK: Inhalt von $cargoTargetBinDir :"
          if (Test-Path $cargoTargetBinDir) {
             Get-ChildItem "$cargoTargetBinDir\*.dll" | Select-Object Name, Length | Format-Table -AutoSize
          } else {
             Write-Error "FATAL: $cargoTargetBinDir existiert nicht!"
          }
          # ---------------------------------------------

          # Create a clean packaging directory
          $packageDir = "${{ github.workspace }}\package_staging"
          New-Item -ItemType Directory -Force -Path $packageDir

          # Copy EVERYTHING needed into staging (App + DLLs)
          Copy-Item "$cargoTargetBinDir\MapFlow.exe" -Destination $packageDir -Force
          Copy-Item "$cargoTargetBinDir\*.dll" -Destination $packageDir -Force

          Write-Host "Staging Directory Contents:"
          Get-ChildItem $packageDir | Select-Object Name

          # Harvest the staging directory
          # -cg MainComponents: Component Group ID
          # -dr INSTALLFOLDER: Directory Ref ID in main.wxs
          heat.exe dir "$packageDir" -gg -sfrag -cg MainComponents -dr INSTALLFOLDER -var "var.PackageDir" -out components.wxs

          # Compile Main + Components (output to directory, not individual files)
          New-Item -ItemType Directory -Force -Path wixobj
          candle.exe .\crates\mapmap\wix\main.wxs components.wxs -dPackageDir="$packageDir" -dCargoTargetBinDir="$cargoTargetBinDir" -out wixobj\ -ext WixUIExtension

          # Link
          light.exe wixobj\main.wixobj wixobj\components.wixobj -out mapflow-windows-${{ env.VERSION }}-installer.msi -ext WixUIExtension


      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-installer-msi
          path: mapflow-windows-${{ env.VERSION }}-installer.msi


  build-linux:
    name: Linux Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$TAG" >> $GITHUB_ENV

      - name: Configure Git (post-checkout)
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential pkg-config \
            clang libclang-dev \
            yasm nasm \
            libfontconfig1-dev libfreetype6-dev \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libx11-dev libavcodec-dev libavformat-dev libavutil-dev \
            libswscale-dev libavdevice-dev libavfilter-dev libswresample-dev \
            ffmpeg libasound2-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.os }}-cargo

      - name: Build Release (with ffmpeg - Linux)
        run: cargo build --release -p mapmap --features ffmpeg

      - name: Check if binary exists
        run: |
          if [ ! -f target/release/MapFlow ]; then
            echo "Build fehlgeschlagen: MapFlow-Binary fehlt!"
            exit 1
          fi

      - name: Package tar.gz
        run: |
          mkdir -p dist
          cp target/release/MapFlow dist/
          tar -czvf mapflow-linux-${{ env.VERSION }}-${{ matrix.os }}-x64.tar.gz -C dist MapFlow

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-linux-${{ matrix.os }}-tar
          path: mapflow-linux-${{ env.VERSION }}-${{ matrix.os }}-x64.tar.gz

  publish:
    name: "Create GitHub Release & Attach Assets"
    needs: [build-windows-portable, build-windows-installer, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Create and push tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete tag if it already exists (allows re-running)
          git tag -d "${{ steps.tag.outputs.tag }}" 2>/dev/null || true
          git push origin :refs/tags/${{ steps.tag.outputs.tag }} 2>/dev/null || true
          # Create new tag
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ github.event.inputs.release_name || steps.tag.outputs.tag }}
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/mapflow-windows-portable-zip/*.zip
            artifacts/mapflow-windows-installer-msi/*.msi
            artifacts/mapflow-linux-*/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
